apiVersion: v1
kind: Namespace
metadata:
  name: teste
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: testserver
  namespace: teste
spec:
  selector:
    matchLabels:
      app: testserver
  replicas: 1
  template:
    metadata:
      labels:
        app: testserver
    spec:
      containers:
      - image: 378188326309.dkr.ecr.us-east-1.amazonaws.com/pos-tech-diner-app:hello-world
        name: testserver
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: test-app-service
  namespace: teste
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
    service.beta.kubernetes.io/aws-load-balancer-name: test
spec:
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  type: LoadBalancer
  selector:
    app: testserver