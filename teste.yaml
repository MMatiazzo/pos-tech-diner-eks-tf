apiVersion: v1
kind: Namespace
metadata:
  name: teste
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echoserver
  namespace: teste
spec:
  selector:
    matchLabels:
      app: echoserver
  replicas: 1
  template:
    metadata:
      labels:
        app: echoserver
    spec:
      containers:
      - image: 378188326309.dkr.ecr.us-east-1.amazonaws.com/pos-tech-diner-app:hello-world
        name: echoserver
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: echoserver
  namespace: teste
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
spec:
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
  type: LoadBalancer
  selector:
    app: echoserver